<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    
    <script>
        let x = 1;
        const cuantos = 5;
        let suma = 0;

        while (x <= cuantos) {
            const valor = parseInt(prompt(`Ingrese el valor ${x} de ${cuantos}:`, ''));
            suma += valor;
            x++;
        }

    </script>
    
</body>
</html>
